<body>

    <div id="main-layout">
        <div id="navbar">

            <!-- for nav item selected -->
            <img class="nav_selected" src="../public/icons/vertical-line.png" alt="">
            
            <div class="logo">
                logo
            </div>
            <nav class="navbar">
                <ul class="navbar-ul">
                    <li class="nav-items nav-item-landing nav-item_selected"><a href="landing.html"><i class="fas fa-home"></i></a></li>
                    <li class="nav-items nav-item-profile"><a href="profile.html"><i class="fas fa-user"></i></a></li>
                    <li class="nav-items nav-item-projects"><a href="projects.html"><i class="fas fa-tasks"></i></a></li>
                    <li class="nav-items nav-item-stats"><a href="stats.html"><i class="fas fa-align-left"></i></a></li>
                    <li class="nav-items nav-item-add"><a href="add.html"><i class="fas fa-plus"></i></a></li>
                </ul>
            </nav>
        </div>

        <div id="landing">
            <h1 id="add-user">Add Developer</h1>

            <div id="add-form">
                <form action="add" method="post" class="add">
<!-- NULL specifiers  -->
                    <div class="add-form-inner">

                    
                        <input type="text" class="add" name="fname" placeholder="First Name*" required>
                        <input type="text" class="add" name="lname" placeholder="Last Name*" required>
                        <!-- class:deco-svg  -->
                        <!-- <img class="deco-svg add-svg-1" src="../public/icons/login-1.svg" alt=""> -->
                        <input type="text" class="add" name="devid" placeholder="Dev ID*" required>
                        <input type="text" class="add" name="password" placeholder="Password (Assigned initially by the manager*" required>
                        <input type="text" class="add" name="phone" placeholder="Phone*" required>
                        <input type="text" class="add" name="cnic" placeholder="CNIC*" required>
                        <input type="text" class="add add-address" name="address" placeholder="Address">
                        <input type="text" class="add" name="accno" placeholder="Account No">
                        <input type="text" class="add" name="salary" placeholder="Salary">
                        <input type="text" class="add" name="nationility" placeholder="Nationality">
                        <select name="nationality">
                            <option value="">-- Select One --</option>
                            <option value="On-Site">On-Site</option>
                            <option value="Virtual">Virtual</option>
                            <option value="Hybrid">Hybrid</option>
                        </select>                        
                        <input type="text" class="add" name="speciality" placeholder="Speciality">
                        <input type="text" class="add" name="mid" placeholder="Managed By (Manager ID)*" required>
                    
                    </div>
                    <button class="add-button" type="submit">Add Developer</button>
                </form>
            </div>

        </div>

        <div id="profile">
            Profile
        </div>

    </div>
